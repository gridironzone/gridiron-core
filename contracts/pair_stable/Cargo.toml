[package]
name = "gridiron-pair-stable"
version = "3.4.0"
authors = ["Gridiron"]
edition = "2021"
description = "The Gridiron stableswap pair contract implementation"
license = "MIT"

exclude = [
  # Those files are rust-optimizer artifacts. You might want to commit them for convenience but they should not be part of the source code publication.
  "contract.wasm",
  "hash.txt",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# for quicker tests, cargo test --lib
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]
library = []

[dependencies]
gridiron = { path = "../../packages/gridiron", version = "3" }
cw2 = { version = "0.15" }
cw20 = { version = "0.15" }
cosmwasm-std = { version = "1.1" }
cw-storage-plus = "0.15"
thiserror = { version = "1.0" }
itertools = "0.10"
cosmwasm-schema = "1.1"
cw-utils = "1.0.1"
gridiron-circular-buffer = { path = "../../packages/circular_buffer", version = "0.1" }

[dev-dependencies]
anyhow = "1.0"
proptest = "1.0.0"
sim = { git = "https://github.com/gridironzone/gridiron-sims", branch = "main", package = "sim" }
gridiron-token = { path = "../token" }
gridiron-factory = { path = "../factory" }
derivative = "2.2"
prost = "0.11.5"
gridiron-native-coin-registry = { path = "../periphery/native_coin_registry" }
gridiron-mocks = { path = "../../packages/gridiron_mocks/" }
